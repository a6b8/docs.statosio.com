<script>
  window.onload = () => {
    statosioLoadingTime = {};
    statosioLoadingTime['to'] = window.performance.timing.domContentLoadedEventEnd;
    statosioLoadingTime['from'] = window.performance.timing.navigationStart;
    statosioLoadingTime['time'] = statosioLoadingTime['to'] - statosioLoadingTime['from'];
    console.log( 'Page load time was ' + statosioLoadingTime['time'] + ' ms' );
    total = document.getElementsByTagName( '*' ).length;

    [
      [ 'statosioStatus', 'loading..', 'Ready!' ],
      [ 'statosioLoadingTime', 'waiting..', statosioLoadingTime['time'] + ' ms.' ],
      [ 'statosioDomElements', 'waiting..', total + ' Elements.' ]
    ].forEach( ( d )  => {
      element =  document.getElementById( d[ 0 ] );
      if( typeof( element ) != 'undefined' && element != null ) {
        str = element.innerText;
        str = str.replace( d[ 1 ], d[ 2 ] );
        element.innerText = str;
      }
    } )
  }
</script>
